{% extends 'index.html' %}

{% block content  %}
    <p></p>
    <h1 align="center">Grados Registrados</h1>
    <p></p>

        <div class="row col-12 justify-content-end mb-2 pr-0">

        <a class="btn btn-success col-md-3" href="{% url 'registrarGrado' %}">Registrar Grado</a>

        </div>
            <p></p>



<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id_grado</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Catedratico</th>

    </tr>
  </thead>
  <tbody>

  {% for grado in lb_grados %}
     <tr>
      <th scope="row">{{ grado.id_grado }}</th>
      <td>{{ grado.Nombre }}</td>
      <td>{{grado.Descripcion}}</td>
      <td>{{grado.Catedratico}}</td>

      <td>
                            <div class="my-2"></div>
                            <a href="{% url 'ELIMINAR' grado.pk %}" class="btn btn-danger btn-icon-split">
                                <span class="icon text-white-50">
                                <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Eliminar</span>
                            </a>
                            <div class="my-2"></div>
                        </td>
      <td>

      <div class="my-2"></div>
                            <a href="{% url 'MODIFICARG' grado.pk %}" class="btn btn-warning btn-icon-split">
                                <span class="icon text-white-50">
                                <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                <span class="text">Editar</span>
                            </a>
                        </td>
 
  {% endfor %}

  </tbody>
</table>


{% endblock %}
