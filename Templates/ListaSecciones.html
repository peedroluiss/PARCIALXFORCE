{% extends 'index.html' %}

{% block content  %}
    <p></p>
    <h1 align="center">Secciones Registrados</h1>
    <p></p>

        <div class="row col-12 justify-content-end mb-2 pr-0">
            <!--<button type="button" class="btn btn-success col-md-3">Registrar Alumno</button> -->
        <a class="btn btn-success col-md-3" href="{% url 'registrarseccion' %}">Registrar Seccion</a>

        </div>
            <p></p>



<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>

    </tr>
  </thead>
  <tbody>

  {% for seccion in lb_secciones %}
     <tr>
      <th scope="row">{{ seccion.id_seccion }}</th>
      <td>{{ seccion.Nombre }}</td>

 <td>
 <td>
                            <div class="my-2"></div>
                            <a href="{% url 'ELIMINAROSEC' seccion.pk %}" class="btn btn-danger btn-icon-split">

                                </span>

                            </a>
                            <div class="my-2"></div>
                        </td>
    <td>

                                <div class="my-2"></div>
                            <a href="{% url 'MODIFICARSE' seccion.pk %}" class="btn btn-warning btn-icon-split">
                                <span class="icon text-white-50">
                                <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                <span class="text">Editar</span>
                            </a>
                        </td>


  {% endfor %}

  </tbody>
</table>


{% endblock %}
